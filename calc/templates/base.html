<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Calculadora Básica</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        input, button {
            margin: 5px;
        }
    </style>
</head>
<body>

    <h2>Calculadoras Básica del proyecto</h2>
    <form method="post">
        {% csrf_token %}

        <input type="number" name="num1" id="num1" placeholder="Número 1">
        <input type="number" name="num2" id="num2" placeholder="Número 2">
        <br>

        <select name="operacion" required>
            <option value="sumar">Sumar</option>
            <option value="resta">Resta</option>
        </select>
        <button type="submit">Calcular</button>
    </form>

    {% if resultado is not None %}
         <h3>Resultado: <span id="resultado">{{ resultado }}</span></h3>
    {% endif %}

</body>
</html>
